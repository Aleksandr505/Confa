name: confa

services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks: [ shared_web ]

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit
    restart: unless-stopped
    command: [ "--config","/etc/livekit/livekit.yaml" ]
    volumes:
      - ./livekit.yaml:/etc/livekit/livekit.yaml:ro
    networks: [ shared_web ]
    ports:
      - "3478:3478/udp"
      - "50000-50050:50000-50050/udp"

  api:
    image: ${API_IMAGE}
    container_name: api
    env_file:
      - .env
    environment:
      - APP_PORT=${APP_PORT}
      - APP_NAME=${APP_NAME}
      - ACTIVE_PROFILES=${ACTIVE_PROFILES}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - PASSWORD_ENCODER_SECRET=${PASSWORD_ENCODER_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - INIT_BOOTSTRAP_SERVICE_KEY=${INIT_BOOTSTRAP_SERVICE_KEY}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - CLIENT_BASE_URL=${CLIENT_BASE_URL}
    expose:
      - "8080"
    networks: [shared_web]
    depends_on:
      mysql:
        condition: service_healthy
      liquibase-migrations:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  client:
    image: ${CLIENT_IMAGE}
    container_name: client
      #ports:
      #- "3000:80"
    expose:
      - "80"
    networks: [shared_web]

  admin-client:
    image: ${ADMIN_CLIENT_IMAGE}
    container_name: admin-client
    #ports:
    #- "3000:80"
    expose:
      - "80"
    networks: [ shared_web ]

  mysql:
    image: mysql:8.0
    container_name: mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [shared_web]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    networks: [shared_web]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  liquibase-migrations:
    image: liquibase/liquibase:latest
    container_name: liquibase-migrations
    depends_on:
      mysql:
        condition: service_healthy
    networks: [ shared_web ]
    volumes:
      - ../backend/api/src/main/resources:/liquibase/changelog:ro
      - ./libs/mysql-connector-j-8.3.0.jar:/liquibase/lib/mysql-connector-java.jar
    env_file:
      - .env
    command:
      - --driver=com.mysql.cj.jdbc.Driver
      - --url=jdbc:mysql://mysql:3306/${DB_NAME}
      - --changeLogFile=space/confa/api/db/changelog/liquibase-changelog.yaml
      - --username=${DB_USERNAME}
      - --password=${DB_PASSWORD}
      - update
    restart: "no"

volumes:
  caddy_data:
  caddy_config:
  mysql_data:
  redis_data:

# Before start docker-compose create network:
# docker network ls
# docker network create shared_web
networks:
  shared_web:
    driver: bridge
