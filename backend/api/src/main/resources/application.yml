server:
  port: ${APP_PORT:8080}

spring:
  application.name: ${APP_NAME:api}
  profiles:
    active: ${ACTIVE_PROFILES:local}
  r2dbc:
    url: r2dbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:confa}?serverZoneId=Europe/Moscow
    username: ${DB_USERNAME:confa}
    password: ${DB_PASSWORD:confa}
    pool:
      enabled: true
      initial-size: 2
      max-size: 2
      max-life-time: 10m
      validation-query: select 1
      validation-depth: remote
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      repositories:
        enabled: false

security:
  password-encoder:
    secret: ${PASSWORD_ENCODER_SECRET:fsdcgscdrwrcdxgfscdfdscdgfcgw}
  jwt:
    auth-secret: ${JWT_SECRET:vjxkcjvkfldvkdfjvjdfnvjkdjshdnksjdv}
    access-expiration: ${JWT_ACCESS_EXPIRATION:PT10M}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:PT12H}
    issuer: ${spring.application.name}
  init-bootstrap:
    service-key: ${INIT_BOOTSTRAP_SERVICE_KEY:lmlkmlmlmnkmkmlmkmkmnlmkbvbvcb}

livekit:
  host: ${LIVEKIT_URL:https://live.confa.space}
  apiKey: ${LIVEKIT_API_KEY:yourapikey}
  apiSecret: ${LIVEKIT_API_SECRET:yourapisecret}
  defaultRoom: demo

app:
  client-base-url: ${CLIENT_BASE_URL:http://localhost:5173}

avatar:
  max-upload-bytes: ${AVATAR_MAX_UPLOAD_BYTES:2097152}
  presign-ttl-seconds: ${AVATAR_PRESIGN_TTL_SECONDS:900}
  storage:
    endpoint: ${AVATAR_S3_ENDPOINT:http://localhost:9000}
    region: ${AVATAR_S3_REGION:eu}
    bucket: ${AVATAR_S3_BUCKET:confa-assets}
    access-key: ${AVATAR_S3_ACCESS_KEY:minioadmin}
    secret-key: ${AVATAR_S3_SECRET_KEY:minioadmin}
    path-style: ${AVATAR_S3_PATH_STYLE:true}
